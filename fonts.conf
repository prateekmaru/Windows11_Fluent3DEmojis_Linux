<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Segoe UI Regular</family>
   <family>Segoe UI Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Segoe UI Regular</family>
   <family>Segoe UI Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Segoe UI Regular</family>
   <family>Segoe UI Emoji</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>

